apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-mysql
  labels:
    app: {{ template "appname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  my.cnf: |-
    [mysqld]
    max_allowed_packet = 256M
