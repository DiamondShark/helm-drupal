apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "appname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ template "appname" . }}
      tier: drupal
  template:
    metadata:
      labels:
        app: {{ template "appname" . }}
        tier: drupal
    spec:
      containers:
      - image: "{{ .Values.drupal.image }}"
        imagePullPolicy: {{ default "" .Values.drupal.imagePullPolicy | quote }}
        name: drupal
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "cd / && ./minio {{ .Values.minio.hostname }}"]
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: password
{{- if .Values.extraVars }}
{{ toYaml .Values.extraVars | indent 8 }}
{{- end }}
        ports:
        - containerPort: 9000
          name: drupal
        volumeMounts:
{{- if (eq "d7" .Values.drupal.version) }}
        - mountPath: /var/www/html/sites/default/settings.php
          name: cm-drupal
          subPath: d7.settings.php
{{- else }}
        - mountPath: /var/www/html/sites/default/settings.php
          name: cm-drupal
          subPath: d8.settings.php
{{- end }}
        - mountPath: /minio
          name: cm-minio
          subPath: minio
      {{- if .Values.drupal.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.drupal.imagePullSecrets | indent 8 }}
      {{- end }}
      volumes:
      - name: cm-drupal
        configMap:
          name: {{ template "fullname" . }}
      - name: cm-minio
        configMap:
          defaultMode: 0777
          name: {{ template "fullname" . }}-minio
