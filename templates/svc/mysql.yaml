apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-mysql
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - port: 3306
  selector:
    app: {{ template "fullname" . }}
    tier: mysql
  type: ClusterIP
  clusterIP: None
